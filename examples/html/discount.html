<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discount</title>
    <script>
        function discount(){
            var dayOfWeek = new Date().getDate();
            let a = parseFloat(document.getElementById('amount').value);
            let b = a * 0.10;
            let c = b * 0.06;
            let d = a * 0.06;
            if (dayOfWeek == 2 || dayOfWeek == 3 && a >= 50){
                total = (a - b) + c;
            }
            else {
                total = a + d;
            }
            let digits = 2;
            let multiplier = Math.pow(10, digits);
            total = Math.round(total * multiplier) / multiplier;
            document.getElementById('TotalCost').innerHTML = total;
        }
    </script>
</head>
<body>
    <h1>Total Cost:</h1>
    <p>
        Enter purchase amount below:
    </p>
    <input type="text" id="amount">
    <button type="button" onclick="discount()">Check Out</button>
    <div id="TotalCost"></div>
</body>
</html>
