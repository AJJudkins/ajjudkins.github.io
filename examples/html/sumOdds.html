<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Odds</title>
    <script>
        function sumOdds() {
            let odds = 0
            let n = parseFloat(document.getElementById('number').value);
            for (var i = 0; i <= n; i++) {
                if (i % 2 != 0) {
                    odds += i;
                }
            }
            document.getElementById("output").innerHTML = odds;
        }
    </script>
</head>

<body>
    <h1>Find the sum of odd numbers:</h1>
    <p>
        Enter any number here:
    </p>
    <input type="text" id="number">
    <button type="button" onclick="sumOdds()">Calculate</button>
    <div id="output"></div>
</body>

</html>
