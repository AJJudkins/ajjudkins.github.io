<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Challenge Week 10</title>
    <script src="https://kit.fontawesome.com/615f9311d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div class="check">
            <span class="material-icons-outlined" style="color: lightgreen; font-size: 50px;">
                check_circle
            </span>
            <h2>Your work has been saved.</h2>
        </div>
        <div class="check">
            <img id="venice" src="rebe-adelaida-zunQwMy5B6M-unsplash.jpg" alt="Venice">
            <h1>Sweet!</h1>
            <h2>Modal with an image.</h2>
            <button type="button">OK</button>
        </div>
        <div class="check">
            <span class="material-icons-outlined" style>
                cancel
            </span>
            <h1>Oops...</h1>
            <h2>Something went wrong!</h2>
            <button type="button">OK</button>
            <a id="why" href="">Why do I have this issue?</a>
        </div>
        <div class="check">
            <span class="material-icons-outlined" style="color: #A7DDF5; font-size: 50px;">
                info
            </span>
            <h1>
                HTML example
            </h1>
            <p>
                You can use bold text, <a href="">links</a> and other HTML tags.
            </p>
            <button type="button">Great!<span class="material-icons-outlined">
                    thumb_up
                </span>
            </button>
            <button id="dislike" type="button"><span class="material-icons-outlined">
                thumb_down
                </span></button>
        </div>
    </main>

</body>

</html>
