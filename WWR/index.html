<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar White Water Rafting</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src=images/raftinglogo.jpg alt="Rafting logo">
            </a>
            <nav id="menu">
                <a href="index.html">Home</a>
                <a href="#">Second Page</a>
                <a href="raftplan.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/raftingfun.JPG" alt="People enjoying rafting">
            </div>
            <section id="hero-msg">
                <h1 id="home-title">
                    Have An Adventure
                </h1>
                <h2 id="hero-msg2">
                    Make Memories with Dry Oar
                </h2>
                <div class="button-box">
                    <a class="book" href="rates.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <section class="river-card">
                <img class="card-image" src="images/river.jpg" alt="river in a forest" width="500">
                <img class="icon" src="images/rivericon.jpg" alt="river icon">
                <h2>River</h2>
            </section>
            <section class="camping-card">
                <img class="card-image" src="images/camping.jpg" alt="camping in a tent">
                <img class="icon" src="images/campingicon.png" alt="camping icon">
                <h2>Camping</h2>
            </section>
            <section class="rapids-card">
                <img class="card-image" src="images/rapids.jpg" alt="white water rafting" width="400">
                <img class="icon" src="images/oaricon.jpg" alt="white water rafting icon">
                <h2>Rapids</h2>
            </section>
            <div id="background"></div>
            <img src="images/mountains.jpg" id="mtn" alt="picture of mountains">
            <section class="msg">
                <h2>More Than Just The Thrill.</h2>
                <p>Become one with nature and enjoy the breathtaking scenery.</p>
                <a class="join" href="river.html">Join Us</a>
            </section>
        </main>
        <footer>
            <h3>
                Dry Oar &copy; 2022 - Austin Judkins
            </h3>
            <h3>
                <a href="raftplan.html">Site Plan</a>
            </h3>
            <h3>
                <a href="contactus.html">Contact Us</a>
            </h3>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank"> <img src="images/facebookicon.png" alt="FB icon"></a>
                <a href="https://twitter.com/" target="_blank"> <img src="images/twittericon.jpg" alt="twitter icon"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instaicon.jpg" alt="instagram icon"></a>
            </div>
        </footer>
    </div>
