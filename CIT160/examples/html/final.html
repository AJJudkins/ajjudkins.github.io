<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <script>
        function makeFullName() {
            let given = document.getElementById('givenName').value;
            let family = document.getElementById('familyName').value;
            let full = family + ', ' + given;
            document.getElementById('output').innerHTML = full;
        }
    </script>
</head>

<body>
    <p>
        Given Name:
    </p>
    <input type="text" id="givenName">
    <p>
        Family Name:
    </p>
    <input type="text" id="familyName">
    <button type="button" onclick="makeFullName()">Name</button>
    <div id="output"></div>
</body>

</html>
