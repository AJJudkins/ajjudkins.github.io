<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers of Two</title>
    <script>
        function powers() {
            let a = "1";
            for (let i = 1; i <= 31; i++) {
                a += ", " + Math.pow(2, i);
            }
            document.getElementById("output").innerHTML = a;
        }
    </script>
</head>

<body>

    <h1>See the powers of two!</h1>
    <button type="button" onclick="powers()">Show Me!</button>
    <div id="output"></div>
</body>

</html>
