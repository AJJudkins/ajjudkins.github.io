<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>

    <h1>
        Feedback:
    </h1>

    <p>
        Name: <input id="name-box" type="text" id="name" size="12">
    </p>

    <p>
        Subject: <input id="subject-box" type="text" id="subject" size="12">
    </p>

    <p>
        Message: <br>
        <textarea id="response-box" name="Enter your message here" id="txaMessage" cols="40" rows="8"></textarea>
    </p>

    <p>
        <Button>
            Send
        </Button>
    </p>

    <div id="msg">Thank you for your input!</div>
</body>

</html>
