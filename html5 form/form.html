<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>

    <h1>
        Give us your feedback!
    </h1>

    <p>
        Name: <input type="text" id="name" size="12">
    </p>

    <p>
        Subject: <input type="text" id="subject" size="12">
    </p>

    <p>
        Message: <br>
        <textarea name="Enter your message here" id="txaMessage" cols="40" rows="8"></textarea>
    </p>

    <p>
        <Button>
            Send
        </Button>
    </p>

    <div>Thank you for your input!</div>
</body>

</html>
